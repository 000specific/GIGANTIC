# GIGANTIC Orthogroups Environment
# =================================
#
# Environment for the orthogroups subproject.
# Ortholog group identification using OrthoHMM, OrthoFinder, and Broccoli.
#
# INSTALLATION:
#   From project root:
#   bash RUN-setup_environments.sh
#
#   Or manually:
#   mamba env create -f conda_environments/ai_gigantic_orthogroups.yml
#
# ACTIVATION:
#   module load conda  # (HiPerGator/HPC only)
#   conda activate ai_gigantic_orthogroups

name: ai_gigantic_orthogroups

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core requirements
  - python>=3.10
  - nextflow>=23.0

  # OrthoFinder (includes Diamond aligner internally)
  - orthofinder

  # HMMER suite (required by OrthoHMM)
  - hmmer

  # MCL clustering algorithm (required by OrthoHMM and Broccoli)
  - mcl

  # Diamond aligner (required by Broccoli and OrthoFinder)
  - diamond

  # FastTree (required by Broccoli and OrthoFinder for gene tree inference)
  - fasttree

  # OrthoHMM and Broccoli via pip (not available in conda)
  - pip
  - pip:
    - orthohmm
    - broccoli
