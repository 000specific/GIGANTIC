# GIGANTIC One Direction Homologs Environment
# ============================================
#
# Environment for the one_direction_homologs subproject.
# Provides DIAMOND for protein similarity search against NCBI nr,
# plus Python and NextFlow for pipeline orchestration.
#
# INSTALLATION:
#   From project root:
#   bash RUN-setup_environments.sh
#
#   Or manually:
#   mamba env create -f conda_environments/ai_gigantic_one_direction_homologs.yml
#
# ACTIVATION:
#   module load conda  # (HiPerGator/HPC only)
#   conda activate ai_gigantic_one_direction_homologs

name: ai_gigantic_one_direction_homologs

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core requirements
  - python>=3.9
  - nextflow>=23.0

  # DIAMOND: fast protein similarity search (~1000x faster than BLAST)
  - diamond>=2.0
