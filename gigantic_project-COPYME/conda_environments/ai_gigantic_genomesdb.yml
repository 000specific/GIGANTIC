# GIGANTIC GenomesDB Environment
# ================================
#
# Environment for the genomesDB subproject.
# Genome and proteome database setup, assembly statistics, and evaluation.
#
# INSTALLATION:
#   From project root:
#   bash RUN-setup_environments.sh
#
#   Or manually:
#   mamba env create -f conda_environments/ai_gigantic_genomesdb.yml
#
# ACTIVATION:
#   module load conda  # (HiPerGator/HPC only)
#   conda activate ai_gigantic_genomesdb

name: ai_gigantic_genomesdb

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core requirements
  - python>=3.9
  - nextflow>=23.0

  # Assembly statistics (N50, scaffold/contig metrics)
  - gfastats

  # Proteome completeness evaluation
  - busco

  # BLAST+ for database building and searches (STEP_3)
  - blast
