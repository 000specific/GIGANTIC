# Edit this file to configure the BLAST database building workflow.
# All paths are relative to this workflow directory.

# =============================================================================
# INPUT PATHS
# =============================================================================

inputs:
  # Species selection manifest from STEP_2's output_to_input/
  # Must have an "Include" column with YES/NO values
  species_manifest: "../../output_to_input/species_selection_manifest.tsv"

  # Cleaned proteomes from STEP_2's output_to_input/
  proteomes_dir: "../../output_to_input/gigantic_T1_proteomes"

# =============================================================================
# OUTPUT SETTINGS
# =============================================================================

output:
  base_dir: "OUTPUT_pipeline"

# =============================================================================
# BLAST DATABASE SETTINGS
# =============================================================================

blast:
  # Name for the BLAST database directory
  # Creates: OUTPUT_pipeline/2-output/gigantic-T1-blastp/
  database_name: "gigantic-T1-blastp"

  # Number of parallel makeblastdb jobs
  # Recommendation: 4-8 for typical workloads
  parallel_jobs: 4
